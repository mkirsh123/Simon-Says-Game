<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Simon Says Game</h1>
  <h2>Press any key to start the game</h2>
  <h3>Highest Score : 0</h3>
  
  <div class="btn-containeer">
    <div class="line-one">
      <div class="btn green" type="button" id="green">1</div>
      <div class="btn pink" type="button" id="pink">2</div>
    </div>
    <div class="line-two">
      <div class="btn blue" type="button" id="blue">3</div>
      <div class="btn orange" type="button" id="orange">4</div>
    </div>
  </div>

  
  <script src="app2.js"></script>
</body>
</html>
